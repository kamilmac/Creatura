<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #root {
      height: 100vh;
      width: 100vw;
      align-content: center;
      text-align: center;
    }
    #info {
      font-family: monospace;
      font-size: 16px;
      margin-bottom: 24px;
      color: #3c3c3c;
    }
    canvas {
      border-radius: 50%;
    }
    canvas:hover {
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="info">Hover and click to interact</div>
  </div>
  <script src="index.js"></script>
</body>
</html>
