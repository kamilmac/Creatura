<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
    }
    #root {
      height: 100vh;
      width: 100vw;
      align-content: center;
      text-align: center;
      margin-top: -6vh;
      position: relative;
    }
    img {
      max-width: 200px;
      width: 90vw;
      margin: 0 auto 8px;
      filter: invert(1);
    }
    #info {
      font-family: sans-serif;
      font-size: 14px;
      color: #ddd;
      max-width: 512px;
      line-height: 18px;
      margin: 0 auto 16px;
      padding: 8px;
    }
    canvas {
      border-radius: 8px;
      border: 1px solid #111;
      margin: 8px;
    }
    canvas:hover {
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>
  <div id="root">
    <img src="/creatura.png" />
    <div id="info">
      A quirky, interactive canvas experiment powered by Zig (wasm) and WebGL.
      Move your mouse to interact with shapes, click to explore new canvases.
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
